<!DOCTYPE html>

<!-- No AngularJS, a diretiva "ng-app" (atributo) serve para indicar que os filhos daquele elemento usarão o AngularJS  -->
<html lang="pt-BR" ng-app="app">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap-theme.css">
	<title>GP 5ADA 2015 | M&C</title>
</head>
<body>
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<ul class="nav navbar-nav">
					
<!-- A navegação numa SPA é entre views e não páginas. As views ficam dentro da index (também chamada de shell), por usarmos ui-router para roteamento de links, usamos a diretiva "ui-sref" para referenciar os estados da aplicação, no caso da etapa passamos junto um parâmetro id com valor zerado -->					
						<li><a ui-sref="inicio">Início</a></li>
						<li><a ui-sref="etapa({ id: 0 })">Etapas</a></li>
						<li><a ui-sref="sobre">Sobre</a></li>
					</ul>
				</div>
			</div>
		</nav>
	
<!-- As nossas views são exibidas dentro da div onde temos a diretiva "ui-view", que funcionará como nosso container -->	
		<div class="container" style="background-color: rgba(0,0,0,0.03); border-radius: 6px 6px" ui-view></div>

	<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="./bower_components/ui-router/release/angular-ui-router.js"></script>
	<script type="text/javascript" src="./app.module.js"></script>
	<script type="text/javascript" src="./app.config.js"></script>
	<script type="text/javascript" src="./app.routes.js"></script>
</body>
</html>
